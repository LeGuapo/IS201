<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Example</title>
    <style>
        /* CSS styles */
        .container {
            width: 80%; /* Set the width of the container */
            margin: 0 auto; /* Center the container horizontally */
        }

        .box {
            background-color: lightblue; /* Background color */
            padding: 20px; /* Padding around the box */
            margin-bottom: 20px; /* Margin bottom to separate boxes */
        }
    </style>
</head>
<body>
    <a href="post.html">post</a>
    <div class="container">
        <h1>Div Example</h1>
        <div class="box">
            <h2>Box 1</h2>
            <p>This is the content of Box 1.</p>
        </div>
        <div class="box">
            <h2>Box 2</h2>
            <p>This is the content of Box 2.</p>
        </div>
    </div>
    <div class="box">
        <p>This is some text inside a box with a black border.</p>
    </div>
    
</body>
</html>
